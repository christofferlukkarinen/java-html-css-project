<!DOCTYPE html>
<html lang="en">

<head>
  <!--help säger använd inte meta charset och name tillsammans-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" author="Christoffer Lukkarinen"
    description="twitter login">
  <title>Twitter Login</title>
  <link rel="stylesheet" href="/styles/twitter.css">
</head>

<body>

  <div class="container">
    <div class="brand-logo">
      <div>TWITTER</div>
      <div class="inputs">
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email" placeholder="example@test.com">
        <label for="pass">PASSWORD</label>
        <input type="password" name="pass" id="pass" placeholder="min 6 chars">

        <button type="submit">LOGIN</button>
      </div>
    </div>
  </div>


</body>

</html>
